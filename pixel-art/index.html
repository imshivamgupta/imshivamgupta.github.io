<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>Pixel Art Project</title>
</head>

<body>
    <!-- For Attaining the Full width of the viewport -->
    <div class="container-fluid">
        <!-- presenting the content in stantard view -->
        <div class="container">
            <!-- Form Card -->
            <div class="card">
                <!-- Title for project focus -->
                <div class="header">
                    <h3 class="text-center">Pixel Art Project</h3>
                </div>
                <!-- Taking the user inputs -->
                <div class="input">
                    <form>
                        <input class="select" type="number" id="input_width" placeholder="width">
                        <input class="select" type="number" id="input_height" placeholder="height">
                        <input class="select" type="color" value="#000000" placeholder="height">
                        <button type="submit" class="btn mx">Canvas</button>
                    </form>
                </div>
                <!-- Generating their canvas -->
                <div class="view">
                    <table id="pixel_canvas">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
